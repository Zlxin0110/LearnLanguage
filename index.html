<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上课记录</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>上课记录</h2>
    <table id="classTable">
        <thead>
            <tr>
                <th>序号</th>
                <th>日期</th>
                <th>课程内容</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // 你的 GitHub Pages 链接，例如 https://yourusername.github.io/repository-name/data.json
        const dataUrl = "data.json";  // 如果 HTML 和 data.json 在同一目录，则直接写文件名

        function loadData() {
            fetch(dataUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("加载 data.json 失败");
                    }
                    return response.json();
                })
                .then(data => {
                    let table = document.getElementById("classTable").getElementsByTagName('tbody')[0];
                    table.innerHTML = "";  // 清空旧数据

                    data.forEach((entry, index) => {
                        let newRow = table.insertRow();
                        let cell1 = newRow.insertCell(0);
                        let cell2 = newRow.insertCell(1);
                        let cell3 = newRow.insertCell(2);

                        cell1.innerText = index + 1;
                        cell2.innerText = entry.date;
                        cell3.innerText = entry.content;
                    });
                })
                .catch(error => console.error("读取数据失败:", error));
        }

        window.onload = loadData;
    </script>
</body>
</html>
