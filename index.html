<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上课记录</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>上课记录</h2>
    <table id="classTable">
        <thead>
            <tr>
                <th>序号</th>
                <th>日期</th>
                <th>课程内容</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>
    <button onclick="addRow()">添加记录</button>
    <button onclick="exportData()">导出数据</button>
    <input type="file" id="fileInput" onchange="importData(event)">

    <script>
        let count = 1;
        const dataUrl = "https://raw.githubusercontent.com/你的GitHub用户名/你的仓库名/main/data.json"; 

        // 读取 GitHub 上的 JSON 文件并加载数据
        async function loadData() {
            try {
                const response = await fetch(dataUrl);
                const records = await response.json();
                let table = document.getElementById("classTable").getElementsByTagName('tbody')[0];

                records.forEach(item => {
                    let newRow = table.insertRow();
                    let cell1 = newRow.insertCell(0);
                    let cell2 = newRow.insertCell(1);
                    let cell3 = newRow.insertCell(2);
                    let cell4 = newRow.insertCell(3);

                    cell1.innerText = count++;
                    cell2.innerHTML = `<input type="date" value="${item.date}">`;
                    cell3.innerHTML = `<input type="text" value="${item.content}">`;
                    cell4.innerHTML = '<button onclick="deleteRow(this)">删除</button>';
                });
            } catch (error) {
                console.error("无法加载数据:", error);
            }
        }

        // 添加新行
        function addRow() {
            let table = document.getElementById("classTable").getElementsByTagName('tbody')[0];
            let newRow = table.insertRow();
            
            let cell1 = newRow.insertCell(0);
            let cell2 = newRow.insertCell(1);
            let cell3 = newRow.insertCell(2);
            let cell4 = newRow.insertCell(3);

            cell1.innerText = count++;
            cell2.innerHTML = '<input type="date">';
            cell3.innerHTML = '<input type="text" placeholder="输入课程内容">';
            cell4.innerHTML = '<button onclick="deleteRow(this)">删除</button>';
        }

        // 删除行
        function deleteRow(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            count--;
        }

        // 导出 JSON 数据
        function exportData() {
            let rows = document.querySelectorAll("#classTable tbody tr");
            let data = [];
            rows.forEach(row => {
                let date = row.cells[1].querySelector("input").value;
                let content = row.cells[2].querySelector("input").value;
                data.push({ date, content });
            });

            let blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "data.json";
            a.click();
        }

        // 导入 JSON 文件
        function importData(event) {
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                let data = JSON.parse(e.target.result);
                localStorage.setItem("classRecords", JSON.stringify(data));
                location.reload();
            };
            reader.readAsText(file);
        }

        // 页面加载时读取数据
        window.onload = loadData;
    </script>

    <h3>使用示例</h3>
    <p>1. **首次使用**: 需在 GitHub 仓库中上传 `data.json`，并确保 URL 正确。</p>
    <p>2. **点击“添加记录”**: 新增一行，并填写日期和课程内容。</p>
    <p>3. **点击“导出数据”**: 生成 `data.json`，手动上传到 GitHub。</p>
    <p>4. **上传 `data.json`**: 进入 GitHub 仓库，手动替换 `data.json`，页面刷新后数据会更新。</p>
</body>
</html>
