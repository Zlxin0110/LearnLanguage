<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Learn Japanese</title>
</head>

<body>
    <h2> Menu </h2>

    <div>
        <li><a id="sunday-link" href="#">日曜日</a></li>
        <li><a id="monday-link" href="#">月曜日</a></li>
        <li><a id="saturday-link" href="#">土曜日</a></li>
        <script>
            // 设置 Self 的链接
            //setMarkdownLink("self-link", "Self", ["3月"]);
            // 设置 Sunday 的链接
            setMarkdownLink("sunday-link", "Sunday", ["sunday"]);
            // 设置 Monday 的链接
            setMarkdownLink("monday-link", "Monday", ["条件", "順接"]);
            // 设置 Saturday 的链接
            setMarkdownLink("saturday-link", "Saturday", ["中級"]);

            function setMarkdownLink(id, path, files) {
                const queryString = `path=${path}&files=${files.join(",")}`;
                document.getElementById(id).href = `ShowMarkdown.html?${queryString}`;
            }
        </script>

    </div>
</body>

</html>
